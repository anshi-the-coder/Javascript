<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">

        <div class="mainChild first">
            <h1>Sidebar and mainContent</h1>
            <div class="flex-prop">
                <div class="flex-prop-first">
                    <div class="flex-prop-1-6-1">1/6</div>
                    <div class="flex-prop-1-6-2">auto</div>
                </div>
                <div class="flex-prop-second">
                    <div class="flex-prop-1-4-1">1/4</div>
                    <div class="flex-prop-1-4-2">auto</div>
                </div>
                <div class="flex-prop-third">
                    <div class="flex-prop-1-3-1">1/3</div>
                    <div class="flex-prop-1-3-2">auto</div>
                </div>
            </div>
        </div>
       
        <div class="mainChild second">
         <div class="flex-justify">
            <h1>Left/Center/Right Content Alignment</h1>
            <div class="flex-justify-child">
                <div class="flex-justify-1">1/2</div>
                <div class="flex-justify-2">1/2</div>
                <div class="flex-justify-3">1/2</div>
            </div>
         </div>   
        </div>
    </div>
</body>
</html>
